swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /accounts:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: User Account API
      description: API for fetching a user accounts
      #produces:
       # - application/json
      responses:
        '200':
          description: User accounts retrieved successully
          schema:
            $ref: '#/definitions/AllAccounts'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: User Account API
      description: API for fetching a user accounts transactions
      parameters:
        - in: path
          name: accountId
          description: account id
          required: true
          type: string
        - in: body
          name: body
          description: transactions by month
          required: true
          schema:
            $ref: "#/definitions/Month"
      responses:
        '200':
          description: User account transactions retrieved successully
          schema:
            $ref: '#/definitions/AllTransactions'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /accounts/transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: User Account Transactions Api
      description: API for get user account transaction
      parameters:
        - in: path
          name: transactionId
          description: transaction id
          required: true
          type: string
      responses:
        '200':
          description: User account transactions retrieved successully
          schema:
            $ref: '#/definitions/ApiTransactionResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    patch:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Update Transaction Api
      description: API for update user account transaction
      parameters:
        - in: path
          name: transactionId
          description: transaction id
          required: true
          type: string
        - in: body
          name: body
          description: update transaction body
          required: true
          schema:
            $ref: "#/definitions/UpdateTransaction"
      responses:
        '200':
          description: User account transactions retrieved successully
          schema:
            $ref: '#/definitions/ApiTransactionResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  AllAccounts:
    type: array
    items:
      $ref: "#/definitions/ApiAccountResponse"
  ApiAccountResponse:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      amount:
        type: integer
      content:
        type: string
  Month:
    properties:
      month:
        type: number
        description: active month
  AllTransactions:
    type: array
    items:
      $ref: "#/definitions/ApiTransactionResponse"
  ApiTransactionResponse:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
      amount:
        type: integer
      balance:
        type: integer
      description:
        type: string
      transactionType:
        type: string
      category:
        type: string
      note:
        type: string
  UpdateTransaction:
    type: object
    properties:
      category:
        type: string
      note:
        type: string